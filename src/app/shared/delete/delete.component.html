<ng-template #deleteModal>
    <div class="modal-header">
        <button type="button" (click)="closeDeleteModal()" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row clearfix">
            <div class="col-md-12" align="center">
                <p>Are you sure?</p>
            </div>
            <div class="col-md-12" align="center">
                <input type="button" (click)="delete()" class="b47PM-deltran-btn" value="DELETE">
                <input type="button" (click)="closeDeleteModal()" class="b47PM-dCancel-btn" value="CANCEL">
            </div>
        </div>
    </div>
</ng-template>

<app-common-notification #notificationComponent></app-common-notification>
