<div class="b47PM-wrapper before-login">
  <!-- ".before-login" add this Class when user is not loged in -->
  <app-before-login-header></app-before-login-header>

  <div class="b47PM-center-body">
    <div class="b47PM-OTP-quad">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 fog-pass">
          <header align="center">
            <!-- <img src="/assets/img/login-registration/piemony-logo.png" alt=""> -->
            Conjurer
          </header>
          <div>
          <alert></alert>
          <!-- <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div> -->
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotpassword()" role="form" class="register-form">
            <p>Please provide your registered email address</p>
            <div class="form-group" [ngClass]="{ 'has-error': (forgotPasswordForm.get('email').dirty || forgotPasswordForm.get('email').touched) && forgotPasswordForm.get('email').errors?.required || forgotPasswordForm.get('email').errors?.pattern}">
              <input type="email" formControlName="email" class="form-control" autocomplete="off"/>
              <div *ngIf="forgotPasswordForm.get('email').errors && (forgotPasswordForm.get('email').dirty || forgotPasswordForm.get('email').touched)"> 
                <div *ngIf="forgotPasswordForm.get('email').errors?.required" class="help-block">
                    Email is required.
                </div>
                <div *ngIf="forgotPasswordForm.get('email').errors?.pattern" class="help-block">
                    Not a valid Email!
                </div>
              </div>
              <!-- <pre>{{forgotPasswordForm.get('email').errors | json}}</pre> -->
            </div>
            <div class="form-group">
              <div class="has-error">
                <span class="text-center" id="forgotPasswordError" class="help-block"></span>
              </div>
              <div class="clearfix"></div>
              <button type="button" (click)="redirectToLoginPage()" [disabled]="dataLoading" class="btn btn-warning pull-left">CANCEL</button>
              <button type="submit" [disabled]="forgotPasswordForm.invalid || dataLoading" class="btn btn-primary pull-right">SUBMIT</button>
              <img style="margin-top: 5px;" *ngIf="dataLoading" src="/assets/img/loader/spin.gif" />
              <div class="clearfix"></div>
            </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>

  <app-before-login-footer></app-before-login-footer>
</div>
